<!DOCTYPE html>
<html lang="">
<head>
    <title>HTML To-Do App</title>
    <script src="html.js"></script>

</head>

<body>
<div>
    <p style="padding: 5px 0; margin: 0; font-weight: bold; font-family: sans-serif;">Result:</p>
    <div style="padding: 10px 5px; height:20px; width: 300px; border-radius: 10px; border: 1px solid #CCC;"
         id="result"></div>
    <hr style="margin: 20px 0;">

</div>

<script type="text/javascript">
    html.meta.out = function (value) {
        const result = document.getElementById("result");
        result.innerHTML = value;
    }
</script>
<main>
    <input type="number" placeholder="Type a number value..."/>
    <var title="calculationResult"></var>
    <input id="newInput" placeholder="Choose an operation (+ , - , * , / , = )"/>
    <var title="operation"></var>

    <cite>operation</cite>                   <!-- load num -->
    <s>=</s>
    <em></em>                          <!-- test if equal -->
    <bdi></bdi>
    <i>                                <!-- if it is -->
        <input type="number" placeholder="Type a number value..."/>
        <var title="input"></var>
    </i>

    <cite>operation</cite>                   <!-- load num -->
    <s>+</s>
    <em></em>                          <!-- test if equal -->
    <i>                                <!-- if it is -->
        <cite>calculationResult</cite>                   <!-- load num -->
        <cite>input</cite>                   <!-- load num -->
        <dd></dd>
        <var title="calculationResult"></var>
    </i>

    <!-- Test for Subtraction -->
    <cite>operation</cite>                   <!-- load num -->
    <s>-</s>
    <em></em>                          <!-- test if equal -->
    <i>                                <!-- if it is -->
        <cite>calculationResult</cite>                   <!-- load num -->
        <cite>input</cite>                   <!-- load num -->
        <sub></sub>
        <var title="calculationResult"></var>
    </i>

    <!-- Test for Multiplication -->
    <cite>operation</cite>                   <!-- load num -->
    <s>*</s>
    <em></em>                          <!-- test if equal -->
    <i>                                <!-- if it is -->
        <cite>calculationResult</cite>                   <!-- load num -->
        <cite>input</cite>                   <!-- load num -->
        <ul></ul>
        <var title="calculationResult"></var>
    </i>

    <!-- Test for Multiplication -->
    <cite>operation</cite>                   <!-- load num -->
    <s>/</s>
    <em></em>                          <!-- test if equal -->
    <i>                                <!-- if it is -->
        <cite>calculationResult</cite>                   <!-- load num -->
        <cite>input</cite>                   <!-- load num -->
        <div></div>
        <var title="calculationResult"></var>
    </i>

    <cite>operation</cite>                   <!-- load num -->
    <s>=</s>
    <em></em>                          <!-- test if equal -->
    <bdi></bdi>
    <i>                                <!-- if it is -->
        <a href="#newInput"></a>
    </i>


    <!--    Test for Addition -->

    <cite>calculationResult</cite>
    <output></output>

</main>
</body>
</html>
